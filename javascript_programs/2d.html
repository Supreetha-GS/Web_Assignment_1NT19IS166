<! Write a program to print numbers backwards from 1 to 99 i.e 100 99 98 97....4 3 2 1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printing numbers in reverse</title>
</head>
<body>
    <script>
        let i;
        for(i=100;i>=0;i--)
        {
                document.write(" "+i);
        }
    </script>

</body>
</html>
