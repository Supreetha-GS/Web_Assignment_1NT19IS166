<! Write a program to print alternate numbers starting from 0 to 100 i.e. 0 2 4 6 8 ...... 96 98 100>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even numbers printing</title>
</head>
<body>
    <script>
        let i;
        for(i=0;i<=100;i++)
        {
            if(i%2==0)
            {
                document.write(" "+i);
            }
        }
    </script>

</body>
</html>
