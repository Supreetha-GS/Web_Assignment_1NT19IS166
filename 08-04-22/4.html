<! Print the below shape on a console window(10 rows right-angled right justified numbers)>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>right side pyramid</title>
</head>
<body>
    <script>
       let n = 10;
       for (let i = 1; i <= n; i++) 
       {
           for (let j = 0; j < n - i; j++) 
           {
            document.write(' ');
        }
  
        for (let k = 0; k < i; k++) {
        document.write('*');
    }
    document.write("<br>");
}
</script>
</body>
</html>
