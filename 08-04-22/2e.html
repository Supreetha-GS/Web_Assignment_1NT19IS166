<! Write a program to print numbers backwards starting from 100 to 100 i.e. 100 97 94 91 ....10 7 4 1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printing numbers in reverse</title>
</head>
<body>
    <script>
        let i;
        for(i=100;i>=0;i--)
        {
                document.write(" "+i);
                i=i-2;
        }
    </script>

</body>
</html>
